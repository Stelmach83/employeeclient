<div class="col-md-6 user-container">
  <h2 class="text-center">Add Employee</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" placeholder="Email Address" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input formControlName="phoneNumber" placeholder="US phone number, eg. +1 (123) 123 1234" name="phoneNumber" class="form-control" id="phoneNumber">
    </div>

    <button class="btn btn-success">Add</button>
  </form>
  <br>
  <button class="btn btn-danger" (click)="cancel()">Back to list</button>
</div>
